<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Forms</title>

  <style>

    label{
      float: left;
width: 100px;
      text-align: left;
    }

input{
float: left;

}

.myform{
  background-color: gray;


}

.main{
  border: 1px solid mediumblue;
  padding: 50px;
  
  
}
  </style>





</head>
<body>

<div class="main">


<div class="myform">

<form style="text-align: center">





<legend style="font-size: 30px ;color: red">Personal Details</legend><br><br>
<fieldset>




<label for="ffname">Firstname:</label>
<input type="text" id="ffname"><br><br>

    <label for="mname">Middlename:</label>
  <input type="text" id="mname"><br><br>

  <label for="sname">Surname:</label>
  <input type="text" id="sname"><br><br>

  <label for="email">Email Address:</label>
  <input type="email" id="email"><br><br>

  <label for="pwd">Password:</label>
  <input type="password" id="pwd"><br><br>

  <input type="submit" value="Submit"><br><br><br>


  </fieldset>
</form>








</div>

</div>
</body>
</html>
