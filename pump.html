<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script>

    function validate(){
  var name=document.getElementById("nname");
  var email=document.getElementById("email");
  var investment=document.getElementById("iname");
  var date=document.getElementById("dj");
  var active=document.getElementById("aname");


  if(name.value==""||email.value==""||investment.value==""||date.value==""||active.value==""){

    alert("no Blank values allowed");
    return false;
  }
else {
  return true;
  }


}




  </script>



  <link rel="stylesheet" href="pump.css">
</head>
<body>
<form onsubmit=" return validate()" action="imagetext.html">

  <fieldset>
     <legend class="ddg">Customer</legend>
  <label for="nname">Name<sup class="sup">*</sup></label>
  <input type="text" id="nname"><br><br>
  <label for="email">Email<sup class="sup">*</sup></label>
  <input type="text" id="email"><br><br>
  <label for="iname">Investment</label>
  <input type="text" id="iname"><br><br>
  <label for="dj" >Date<sup class="sup">*</sup></label>
  <input type="date" id="dj"><br><br>
  <label for="aname">Active</label>
  <input type="checkbox"id="aname" ><br><br>

    <input onclick="validate()" type="submit" value="OK"><br><br>

</fieldset>


</form>
</body>
</html>
