<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<!--Simple Bootstrap Form-->
<form class="bg-warning p-5 m-5">
    <legend class="text-center">REGISTRATION FORM</legend>

    <div class=" form-floating mb-3 mt-3">



<input placeholder="First Name" class="form-control" type="text" id="fname">

<label class="form-label" for="fname">Firstname:</label>

    </div>

    <div class="mb-3 form-floating " >

  <input placeholder="Middlename" class="form-control" type="text" id="mname">
        <label  class="form-label" for="mname">Middlename:</label>
</div>

    <div class="mb-3 form-floating">

  <input placeholder="Surname" class="form-control" type="text" id="sname">
          <label class="form-label" for="sname">Surname:</label>
</div>
    <div class="mb-3 form-floating">

  <input placeholder="Email" class="form-control" type="email" id="email">
          <label class="form-label" for="email">Email Address:</label>
</div>

    <div class="mb-3 form-floating">

  <input placeholder="Password" class="form-control" type="password" id="pwd">
          <label class="form-label" for="pwd">Password</label>
 </div>

    <div class="mb-3 form-floating">

        <textarea  class="form-control" name="" id="comments" cols="10" rows="2"></textarea>
         <label for="comments">Comments</label>
  </div>
<div class="mb-3 form-floating">

    <input placeholder="Programming Languages" list="languages" type="text" id="language" class="form-control">
     <label for="language" class="form-label">Programming Languages</label>
    <datalist id="languages">
        <option value="Python">
        <option value="C++">
        <option value="Kotlin">
        <option value="Java">
    </datalist>

</div>

   <button class="btn btn-info" type="submit">Submit</button>


</form>
<br><br>


<!--Inline Forms-->
<form action="" class="bg-info p-4">


    <div class="row  ">
        <div class="col bg-info">
            <input type="text" placeholder="Enter First Name" class="form-control">
        </div>

        <div class="col">
            <input type="text" placeholder="Enter Last Name" class="form-control">
        </div>
    </div>

<div class="row">
    <div class="col">
    <input  class="form-control" placeholder="Email" type="email" >
    </div>

    <div class="col">
    <input  class="form-control" type="text" placeholder="Password">
    </div>

    <div class="col">
        <input placeholder="Cost " class="form-control"type="text">
    </div>

    <div class="col">
        <input placeholder="Phone No"class="form-control"type="text">
    </div>

    <div class="col">
        <input placeholder="Country" class="form-control"type="text">
    </div>

    <div class="col">
        <input placeholder="Post Code" class="form-control"type="text">
    </div>



</div>
</form>
</body>
</html>
