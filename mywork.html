<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>


<form action="">
<legend>Registration form for sports</legend>
    <br><br>
    <label for="fname">Firstname</label>
    <input type="text" id="fname"><br><br>

    <label for="lname">Lastname</label>
    <input type="text" id="lname"><br><br>
    <label for="email">Email</label>
    <input type="email" id="email"><br><br>
    <label for="pwd">Password</label>
    <input type="text" id="pwd"><br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob"><br><br>

    <p>Select any options</p>
    <input type="radio" >HTML<BR><BR>
    <input type="radio">CSS<br><br>

    <p>Choose any sport</p>

    <input type="checkbox">Tennis<br><br>
    <input type="checkbox">Basketball<br><br>




    <input type="submit" value="Submit">



</form>













</body>
</html>
