<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Bootstrap</title>

   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css">
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="gt.css">
</head>
<body>

<!---Button Groups-->
<div class="btn-group">
  <button type="button" class="btn btn-success">Information</button>
  <button type="button" class="btn btn-info">Message</button>
  <button type="button" class="btn btn-danger">Friends</button>
  <button type="button" class="btn btn-warning">Settings</button>
  <button type="button" class="btn btn-primary">Search</button>
  <button type="button" class="btn btn-secondary">Done</button>


</div>
<br><br>


<div class="btn-group-vertical">
  <button type="button" class="btn btn-success">Information</button>
  <button type="button" class="btn btn-info">Message</button>
  <button type="button" class="btn btn-danger">Friends</button>
  <button type="button" class="btn btn-warning">Settings</button>
  <button type="button" class="btn btn-primary">Search</button>
  <button type="button" class="btn btn-secondary">Done</button>
  <a class="btn btn-primary" href="project.html">Button</a>

</div>

<!--Badges--->
<p>Some Information <span class="badge bg-warning rounded-pill">See</span></p>
<p> Information<span class="badge bg-secondary rounded-pill">Button</span></p>
<p> Info<span class="badge bg-info">Watch</span></p>


<button type="button" class="btn btn-info">Messages <span class="badge bg-danger">6</span></button>
<br><br>
<!--Progress Bars-->

<div class="progress">
    <div class="progress-bar-striped progress-bar-animated bg-primary" style="width: 30%">User 1</div>
</div>




<div class="progress">
    <div class="progress-bar-stripped bg-success" style="width: 10%">User 1</div>
</div>




<div class="progress">
    <div class="progress-bar bg-info" style="width: 70% ">User 1</div>
</div>




<div class="progress">
    <div class="progress-bar bg-danger" style="width: 50%">User 1</div>
</div>
<br><br>


<!--Spinners-->

<div class="spinner-border spinner-border-lg text-danger"></div>
<div class="spinner-border spinner-border-sm text-success"></div>
<div class="spinner-border text-info"></div>
<div class="spinner-border text-primary"></div>
<div class="spinner-border text-secondary"></div>

<button type="button" class="btn btn-primary">Spinning... <span class="spinner-border text-danger"></span> </button>
<br><br>

<div class="spinner-grow spinner-grow-lg  bg-success"></div>
<div class="spinner-grow spinner-grow-sm bg-info"></div>
<div class="spinner-grow bg-primary"></div>
<div class="spinner-grow bg-secondary"></div>
<div class="spinner-grow bg-danger"></div>
<div class="spinner-grow bg-warning"></div>

<!--Cards-->

<div class="card bg-info">
    <img src="images/images.jpeg.png" class="card-img-top">
</div>

<div class="card-body " style="width: 30% ;height: 333px" >
    <h1 class="card-title ">Administrator</h1>
    <p class="card-text">Granted Permission</p>
    <a href="validate.html" class="btn btn-primary bg-info">Show Profile</a>
</div>

</body>
</html>
